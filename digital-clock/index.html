<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>digital clock</title>
</head>
<body >
     <!--main container-->
     <div class="banner">
          
          <!--profile section-->
          <div class="profile">

               <!--image showing time of th day-->
               <div class=" forecast">
                    
                    
               </div>
               <div class="desc">
                    noon
               </div>

               <!--time alert to user-->
               <div class="greet-alert">
                    greetings
               </div>

               <!--date alert-->
               <div class="date-alert">
                    date
               </div>

               <!--reminder alert-->
               <div class="remind">
                   No reminder !
               </div>

              
          </div>

          <!--time section-->
          <div class="time">
               <!--hour -->
               <div class="hour">
                    <div class="val1">
                         hh
                    </div>
                    <h3>hour</h3>
               </div>
               <!--minutes-->
               <div class="mins">
                    <div class="val2">
                         mm
                    </div>
                    <h3>minutes</h3>
               </div>
               <!--sec-->
               <div class="sec">
                    <div class="val3">
                         sec
                    </div>
                    <h3>seconds</h3>
               </div>
          </div>
     </div>
     <script src="app.js"></script>
</body>

</html>
