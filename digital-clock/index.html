<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="style2.css">
     <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
     <title>digital clock</title>
</head>
<body >
     <!--main container-->
     <div class="banner">
          <div class="banner-content">
               
               <!--profile section-->
               <div class="profile">

                    <!--image showing time of th day-->
                    <div class="profile-left">
                         <div class=" forecast"></div>
                         <div class="desc">
                              noon
                         </div><br>

                         <!--reminder alert-->
                         <div class="remind">
                              No reminder !<br>
                         </div>
                    </div>

                    <div class="profile-right">
                         <!--time alert to user-->
                         <div class="greet-alert">
                              greetings
                         </div><br>

                         <!--date alert-->
                         <div class="date-alert">
                              date
                         </div>
                    </div>
               </div>
               <hr>
               <!--time section-->
               <div class="time">
                    <!--hour -->
                    <div class="hour">
                         <div class="val1">
                              hh
                         </div>
                         <h3>hour</h3>
                    </div>
                    <!--minutes-->
                    <div class="mins">
                         <div class="val2">
                              mm
                         </div>
                         <h3>minutes</h3>
                    </div>
                    <!--sec-->
                    <div class="sec">
                         <div class="val3">
                              sec
                         </div>
                         <h3 style="background-color: #fff; box-shadow: -1px -1px 5px #f3f3f3dc, 1px 1px 3px rgba(94, 104, 121, .288); border-radius: 5px;">seconds</h3>
                    </div>
               </div>
          </div>
     </div>
     <script src="app.js"></script>
</body>

</html>
